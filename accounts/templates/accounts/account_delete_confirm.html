<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title|default:"アカウント削除の確認" }} - AIお友達スケジュール</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h1 { text-align: center; color: #d9534f; }
        p { text-align: center; margin-bottom: 20px; }
        .warning { color: #d9534f; font-weight: bold; }
        .button-group { text-align: center; margin-top: 30px; }
        .button-group form, .button-group a { display: inline-block; margin: 0 10px; }
        button[type="submit"] {
            background-color: #d9534f; color: white; padding: 10px 20px; border: none;
            border-radius: 4px; cursor: pointer; font-size: 1em;
        }
        button[type="submit"]:hover { background-color: #c9302c; }
        .cancel-button {
            background-color: #777; color: white; padding: 10px 20px; border: none;
            border-radius: 4px; cursor: pointer; font-size: 1em; text-decoration: none;
            display: inline-block;
        }
        .cancel-button:hover { background-color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ page_title|default:"アカウント削除の確認" }}</h1>
        <p>本当にユーザー「<strong>{{ user_to_delete.username }}</strong>」のアカウントを削除しますか？</p>
        <p class="warning">この操作は取り消すことができません。</p>
        <div class="button-group">
            <form method="post">
                {% csrf_token %}
                <button type="submit">はい、削除します</button>
            </form>
            <a href="{% url 'accounts:profile_edit' %}" class="cancel-button">いいえ、キャンセルします</a>
        </div>
    </div>
</body>
</html>
